<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="main">
    <div class="login">
      <form id="signInForm">
        <h1>Sign In</h1>
        <div class="field email">
          <div class="input-area">
            <label for="email">Email</label>
            <input type="email" id="email">
            <i class="icon fa-regular fa-envelope"></i>
            <i class="error-icon fa-solid fa-exclamation-circle" id="iconErrorEmail"></i>
          </div>
          <div class="error-txt" id="emailError">Email can't be blank!</div>
        </div>
        <div class="field password">
          <div class="input-area">  
            <label for="password">Password</label>
            <input type="password" id="password">
            <i class="icon fa-solid fa-lock"></i>
            <i class="hide-pass fa-solid fa-eye" id="hidePw"></i>
            <i class="show-pass fa-solid fa-eye-slash" id="showPw"></i>
            <i class="error-icon fa-solid fa-exclamation-circle" id="iconErrorPassword"></i>
          </div>
          <div class="error-txt" id="passwordError">Password can't be blank!</div>
        </div>
        <a class="text-forgot" href="#">Forgot Password?</a>
        <button type="submit">Sign In</button>
          <span class="line">or</span>
        <div class="social">
          <a href="#"><i class="fa-brands fa-google fa-lg "></i></a>
          <a href="#"><i class="fa-brands fa-facebook fa-lg "></i></a>
          <a href="#"><i class="fa-brands fa-twitter fa-lg "></i></a>
        </div>
        <p>Are you new? <a href="../Register/register.html">Create An Account</a></p>
      </form>
    </div>
    <div class="side-content">
      <div class="content">
        <img src="../img/learning-concept-illustration.png">
        <h1>Welcome To Ngoding</h1>
        <p>Yuk menjadi bagian dalam menciptakan ruang interaktif untuk bersosialisasi dan kolaborasi dengan menjadi bagian dari komunitas Luarsekolah</p>
      </div>
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>
