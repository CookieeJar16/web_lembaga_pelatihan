<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="./profile_v2.4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <div class="title-profile">
        <i class="fa-solid fa-arrow-left" id="back"></i>
        <h1 class="profile">
          Profile
        </h1>
        <h1 class="edit">
          Edit Profile
        </h1>
      </div>
      <div class="edit-profile">
        <i class="fas fa-pen" id="editProfile"></i>
      </div>
    </div>
    <div class="profile-pic">
      <div class="pic-profile" id="pic-profile">
        <i class="fas fa-user" id="usericon"></i>
        <input type="text" id="file" onchange="editPicture()">
        <span class="edit-pic" id="editPic">Edit</span>
      </div>
      <div class="edit-icon">
        <i class="fas fa-pen"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="name">
        Nama
      </label>
      <input id="name" type="text" disabled/>
    </div>
    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input id="email" type="email" disabled/>
    </div>
    <div class="form-group">
      <label for="contact-number">
        Nomor Handphone
      </label>
      <input id="contact-number" type="text" disabled/>
    </div>
    <div class="form-group">
      <label for="address">
        Alamat
      </label>
      <input id="address" type="text" disabled/>
    </div>
    <button class="save-btn" id="save-btn">
      Save
    </button>
    <button class="see-card" id="see-card">
      Lihat Kartu
    </button>
  </div>
  <div class="card-bg" id="kartu-peserta">
    <div class="card">
      <div class="card-container">
        <div class="card-header">
          <h1>Kartu Peserta</h1>
        </div>
        <div class="card-body">
          <div class="card-img"></div>
          <div class="card-content">
            <p id="nameCard">Nama     : </p>
            <p id="emailCard">Email    : </p>
            <p id="contactCard">Nomor Hp : </p>
            <p id="addressCard">Alamat   : </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./profile_v1.2.js"></script>
</body>
</html>
